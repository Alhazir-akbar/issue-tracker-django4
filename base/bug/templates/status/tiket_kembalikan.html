{% extends "base.html" %}


{% block content %}
<h2>List Tiket Masuk</h2>
<table border="1">
  <thead>
    <tr>
      <th>Judul Tiket</th>
      <th>Status</th>
      <th>Aksi</th>
      <th>Selsaikan</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in tiket_kembalikan %}
    <tr>
      <td><h3><a href="{% url 'view_ticket_detail' ticket.id %}">{{ ticket.title }}</a></h3></td>
      <td>{{ ticket.status }}</td>

      <td><a href="{% url 'kirim_ulang_tiket' ticket.id %}" class="btn btn-secondary">Kirim Ulang</a></td>

      <td><a href="{% url 'selsaikan_tiket' ticket.id %}">Selsaikan</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Tidak ada tiket yang tersedia.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
