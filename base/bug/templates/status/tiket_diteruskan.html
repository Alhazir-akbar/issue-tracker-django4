{% extends "base.html" %}


{% block content %}
<h2>List Tiket Masuk</h2>
<table border="1">
  <thead>
    <tr>
      <th>Judul Tiket</th>
      <th>Status</th>
      <th>Aksi</th>
      <th>Selsaikan</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in tiket_diteruskan %}
    <tr>
      <td><h3><a href="{% url 'view_ticket_detail' ticket.id %}">{{ ticket.title }}</a></h3></td>
      <td>{{ ticket.status }}</td>

      <td><a href="{% url 'dispotition_ticket' %}">Forward Tiket Ke Support</td>
      <td><a href="{% url 'selsaikan_tiket' ticket.id %}">Selsaikan</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Tidak ada tiket yang tersedia.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br><br>
<a href="{% url 'dashboard' %}"><button type="button">Kembali Ke dashboard</button></a>
{% endblock content %}
